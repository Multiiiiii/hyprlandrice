
# #######################################################################################
# AUTOGENERATED HYPRLAND CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hyprland.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

source=~/.config/hypr/mocha.conf

################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = DP-1, 2560x1440@180, 0x0, 1
monitor = HDMI-1, 1920x1080@60, 2560x0, 1
monitor = DP-2, 1920x1080@120, -1920x0, 1
###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$term = st
$browser = mullvad-browser
$fileManager = nemo
$menu = rofi -show drun
#$menu = rofi -show combi -modi window,run,combi
$exe = rofi -show run
$calc = rofi -show calc -modi calc -no-show-match -no-sort


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = hyprpanel &
exec-once = hypridle &
exec-once = hyprpaper
exec-once = strawberry
exec-once = systemctl --user import-environment DARKMODE=1 && systemctl --user mask systemd-user-sleep
exec-once = systemctl --user start hyprpolkitagent
exec-once = mullvad connect
# exec-once = syncthing 
# exec-once = com.spotify.Client
exec-once = wl-paste -t text --watch clipman store --no-persist
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps
exec-once = vesktop
exec-once = openrgb


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct



#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 10

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = $rosewater $flamingo $pink
    col.inactive_border = $base

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false
    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = master
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1


        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, 
    animation = workspacesIn, 1, 1.21, almostLinear, 
    animation = workspacesOut, 1, 1.94, almostLinear, 
    animation = specialWorkspace, 1, 1.94, almostLinear, slidevert
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
# windowrulev2 = rounding 0, floating:0, onworkspace:f[1]


# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = slave
    allow_small_split = true
    slave_count_for_center_master = 2
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper =   0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(   
    enable_swallow = true
    swallow_regex = ^(kitty|St)$
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = custom, us
    kb_options = grp:alt_space_toggle
    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}



# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = Windows # Sets "Windows" key as main modifier or Alt

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod+Shift, Return, exec, $terminal
bind = $mainMod+Control, Return, exec, $term
bind = $mainMod, N, exec, $browser
bind = $mainMod+Shift, C, killactive,
bind = $mainMod+Shift, Q, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, togglefloating,
bind = $mainMod|Shift, F, fullscreen,
bind = $mainMod, M, fullscreenstate, 1 1
bind = $mainMod, P, exec, $menu
bind = $mainMod|Shift, P, exec, $exe
bind = $mainMod, V, exec, clipman pick -t rofi
bind = $mainMod, Z, exec, $calc
bind = $mainMod|Shift, V, exec, clipman clear -t rofi
bind = $mainMod, B, exec, hyprpanel -q || hyprpanel

bind = $mainMod|Control, L, exec, hyprlock

bind = $mainMod, k, layoutmsg, cycleprev
bind = $mainMod, j, cyclenext

bind = $mainMod, Return, layoutmsg, swapwithmaster master
bind = $mainMod, I, layoutmsg, addmaster
bind = $mainMod, D, layoutmsg, removemaster
bind = $mainMod|Shift, T, layoutmsg, orientationtop
bind = $mainMod, T, layoutmsg, orientationleft
bind = $mainMod, O, layoutmsg, orientationcenter

bind = $mainMod+Shift, k, layoutmsg, swapprev
bind = $mainMod+Shift, j, swapnext


binde = $mainMod, l, resizeactive, 30 0
binde = $mainMod, h, resizeactive, -30 0
binde = $mainMod|Shift, l, resizeactive, 0 30
binde = $mainMod|Shift, h, resizeactive, 0 -30

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, TAB, workspace, previous

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod, right, workspace, r+1
bind = $mainMod, left, workspace, r-1
# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10


bind = $mainMod SHIFT, right, movetoworkspace, r+1
bind = $mainMod SHIFT, left, movetoworkspace, r-1

# Move focused window to a workspace silently
bind = $mainMod+Control, 1, movetoworkspacesilent, 1
bind = $mainMod+Control, 2, movetoworkspacesilent, 2
bind = $mainMod+Control, 3, movetoworkspacesilent, 3
bind = $mainMod+Control, 4, movetoworkspacesilent, 4
bind = $mainMod+Control, 5, movetoworkspacesilent, 5
bind = $mainMod+Control, 6, movetoworkspacesilent, 6
bind = $mainMod+Control, 7, movetoworkspacesilent, 7
bind = $mainMod+Control, 8, movetoworkspacesilent, 8
bind = $mainMod+Control, 9, movetoworkspacesilent, 9
bind = $mainMod+Control, 0, movetoworkspacesilent, 10

# Example special workspace (scratchpad)
bind = $mainMod, GRAVE, togglespecialworkspace, magic
bind = $mainMod, MINUS, movetoworkspace, special:magic
bind = $mainMod+Shift, MINUS, movetoworkspace, e+0

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


bind = ,Print, exec, /usr/share/hyprpanel/scripts/snapshot.sh area
bind = $mainMod,Print, exec, /usr/share/hyprpanel/scripts/snapshot.sh output
bind = $mainMod|Shift,Print, exec, /usr/share/hyprpanel/scripts/snapshot.sh active


# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,F11, exec, hyprsunset -t 2000 
bindel = Shift,F11, exec, pkill hyprsunset
bindel = $mainMod,F4, exec, setbg
# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

